<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>단어 암기 게임</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      gap: 20px;
    }
    #leftPanel {
      display: flex;
      gap: 10px;
    }
    #gameArea {
      background-color: #ddd;
      width: 500px;
      height: 450px;
      position: relative;
    }
    #exampleBox {
      width: 500px;       /* gameArea와 같은 너비 */
      height: 450px;      /* gameArea와 같은 높이 */
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f9f9f9;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.4;
      box-sizing: border-box;
      margin-top: 135px;
      margin-left: -240px;     
    }
    #controls {
      margin-bottom: 10px;
    }
    input[type="number"], input[type="text"], input[type="file"], select, button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="leftPanel">
    <div>
      <h2>단어 암기 게임</h2>
      <div id="controls">
        <input type="text" id="dayInput" placeholder="몇 일차? (예: 1,2,3)" />
        <input type="file" id="fileInput" accept=".xlsx" />
        <select id="displayMode">
          <option value="kanji">한자 표시</option>
          <option value="hiragana">히라가나 표시</option>
        </select>
        <button onclick="startGame()">게임 시작</button>
      </div>
      <div id="gameArea"></div>
    </div>
    <div id="exampleBox">← 정답을 맞히면 여기 예문이 표시됩니다.</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
