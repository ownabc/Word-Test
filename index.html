<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>단어 암기 게임</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="icon.png" />
<meta name="theme-color" content="#4a90e2" />
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('./service-worker.js').then(function () {
        console.log('ServiceWorker 등록 성공');
      }).catch(function (error) {
        console.log('ServiceWorker 등록 실패:', error);
      });
    });
  }
</script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #leftPanel {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }
    #gameArea {
      background-color: #ddd;
      width: 100%;
      height: 60vh;
      position: relative;
    }
    #exampleBox {
      width: 100%;
      height: 30vh;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.4;
      box-sizing: border-box;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
      padding: 10px;
      box-sizing: border-box;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="leftPanel">
    <div>
      <h2>단어 암기 게임</h2>
      <div id="controls">
        <input type="text" id="dayInput" placeholder="몇 일차? (예: 1,2,3)" />
        <input type="file" id="fileInput" accept=".xlsx" />
        <select id="displayMode">
          <option value="kanji">한자 표시</option>
          <option value="hiragana">히라가나 표시</option>
        </select>
        <button onclick="startGame()">게임 시작</button>
      </div>
      <div id="gameArea"></div>
    </div>
    <div id="exampleBox">← 정답을 맞히면 여기 예문이 표시됩니다.</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
